<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./style.css">

</head>
<body>
    <div class="main">
        <div class="calculator">
        <div class="display">
            <input type="text">
        </div>
        <div class="buttons">
             <button data-num="1" class="btn">1</button>
             <button data-num="2" class="btn">2</button>
             <button data-num="3" class="btn">3</button>
             <button data-num="4" class="btn">4</button>
             <br>
             <label for="">operations -</label><br>
             <button class="btn" data-num="+" id="Add">+</button>
             <button class="btn" data-num="-" id="Sub">-</button>
             
            <button>Add</button>
            <button>Show Result</button>

        </div>
        </div>
        </div>
    </div>
</body>
</html>
